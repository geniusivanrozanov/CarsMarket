version: "3.9"

services:
  identity.api:
    container_name: identity.api
    ports:
      - "8000:8000"
    environment:
      - ElasticConfiguration:Uri=http://elasticsearch:9200
      - ConnectionStrings:IdentityPostgres=Server=postgres;Port=5432;Database=Identity;User Id=postgres;Password=postgres;
      - ConnectionStrings:Redis=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_started
        
  advertisement.api:
    container_name: advertisement.api
    ports:
      - "8002:8002"
    environment:
      - ElasticConfiguration:Uri=http://elasticsearch:9200
      - IdentityConfiguration:Uri=http://identity.api:7000
      - CarsCatalogConfiguration:Uri=http://cars-catalog.api:7001
      - ConnectionStrings:MongoDB=mongodb://mongodb:27017
    depends_on:
      mongodb:
        condition: service_started

  cars-catalog.api:
    container_name: cars-catalog.api
    ports:
      - "8001:8001"
    environment:
      - ElasticConfiguration:Uri=http://elasticsearch:9200
      - ConnectionStrings:CatalogPostgres=Server=postgres;Port=5432;Database=CarsCatalog;User Id=postgres;Password=postgres;
      - ConnectionStrings:Redis=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      elasticsearch:
        condition: service_started
  
  postgres:
    container_name: postgres
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 3s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  
  mongodb:
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/etc/mongo
  
  redis:
    container_name: redis
    ports:
      - "6379:6379"
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - redis_data:/data
    
  elasticsearch:
    container_name: elasticsearch
    ports:
      - "9200:9200"
    environment:
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
  
  kibana:
    container_name: kibana
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_started
    environment:
      - ELASTICSEARCH_URL=http://elasticsearch:9200
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    
  rabbitmq:
    container_name: rabbitmq
    ports:
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

volumes:
  postgres_data:
  mongo_data:
  elasticsearch_data:
  redis_data:
  rabbitmq_data:
